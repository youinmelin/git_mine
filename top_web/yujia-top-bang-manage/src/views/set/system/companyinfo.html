<title>公司信息设置</title>

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>设置</cite></a>
        <a><cite>公司信息设置</cite></a>
    </div>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">公司信息设置</div>
                <div class="layui-card-body" pad15>

                    <div class="layui-form" wid100 lay-filter="">
                        <div class="layui-form-item">
                            <label class="layui-form-label">公司名</label>
                            <div class="layui-input-block">
                                <input type="text" id="companyName" name="companyName"
                                       autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">联系人</label>
                            <div class="layui-input-block">
                                <input type="text" id="name" name="name" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">电话</label>
                            <div class="layui-input-block">
                                <input type="text" id="phone" name="phone" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">网址</label>
                            <div class="layui-input-block">
                                <input type="text" id="siteUrl" name="siteUrl" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">地址</label>
                            <div class="layui-input-block">
                                <input type="text" id="address" name="address" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">简介</label>
                            <div class="layui-input-block">
                                <textarea id="content" name="content" placeholder="请输入内容" class="layui-textarea"></textarea>
                            </div>
                        </div>


                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="setCompanyInfo">确认保存
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script>
    layui.use('set', layui.factory('set')).use(['admin'], function () {
        var $ = layui.$
            , admin = layui.admin;

        admin.req({
            url: layui.setter.request.url + '/mgr/webOption/getOption/setCompanyInfo'
            , dataType: 'json'
            , contentType: "application/json"
            , method: 'GET'
            , success: function (data) {
                for (var i = 0; i < data.data.length; i++) {
                    document.getElementById(data.data[i]['code']).value = data.data[i]['value'];
                }
                //重新渲染显示效果
                layui.form.render();
            }
        });
    });
</script>
