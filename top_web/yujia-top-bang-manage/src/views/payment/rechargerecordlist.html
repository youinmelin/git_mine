<title>充值记录</title>

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>支付管理</cite></a>
        <a><cite>充值记录</cite></a>
    </div>
</div>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto" lay-filter="layadmin-userfront-formlist">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">ID</label>
                    <div class="layui-input-block">
                        <input type="text" name="id" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <button id="LAY-payment-recharge-record-search" class="layui-btn layuiadmin-btn-useradmin" lay-submit
                            lay-filter="LAY-payment-recharge-record-search">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="layui-card-body">

            <table id="LAY-payment-recharge-record-list" lay-filter="LAY-payment-recharge-record-list"></table>

            <script type="text/html" id="table-payment-recharge-record-list">
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i
                        class="layui-icon layui-icon-edit"></i>编辑</a>
            </script>
        </div>
    </div>
</div>

<script>
    layui.use(['payment', 'table2'], layui.factory('payment')).use(['admin', 'payment', 'table2'], function () {
        var $ = layui.$
            , admin = layui.admin
            , view = layui.view
            , table2 = layui.table2
            , form = layui.form;

        form.render(null, 'layadmin-userfront-formlist');

        //监听搜索
        form.on('submit(LAY-payment-recharge-record-search)', function (data) {
            var field = data.field;

            //执行重载
            table2.reload('LAY-payment-recharge-record-list', {
                page: {
                    curr: 1
                }
                , where: field
            });
        });
    });
</script>
