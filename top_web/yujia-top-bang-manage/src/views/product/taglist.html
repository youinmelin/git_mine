<script>
    layui.use(['product', 'table2'], layui.factory('product')).use(['admin', 'product', 'table2'], function () {
        var $ = layui.$
            , admin = layui.admin
            , view = layui.view
            , table2 = layui.table2
            , form = layui.form;

        form.render(null, 'layadmin-userfront-formlist');

        //监听搜索
        form.on('submit(LAY-tag-search)', function (data) {
            var field = data.field;

            //执行重载
            table2.reload('LAY-tag-list', {
                page: {
                    curr: 1
                }
                , where: field
            });
        });

    });
</script>
