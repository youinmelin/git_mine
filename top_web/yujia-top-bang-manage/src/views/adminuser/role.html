<title>角色管理</title>

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>用户</cite></a>
        <a><cite>角色管理</cite></a>
    </div>
</div>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <div style="padding-bottom: 10px;">
                <!--<button class="layui-btn layuiadmin-btn-role" data-type="batchdel">删除</button>-->
                <button class="layui-btn layuiadmin-btn-role" data-type="add">添加</button>
            </div>

            <table id="LAY-user-back-role" lay-filter="LAY-user-back-role"></table>
            <script type="text/html" id="table-useradmin-admin">
                <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="set"><i
                        class="layui-icon layui-icon-edit"></i>设置权限菜单</a>
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i
                        class="layui-icon layui-icon-edit"></i>编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i
                        class="layui-icon layui-icon-delete"></i>删除</a>
            </script>
        </div>
    </div>
</div>

<script>
    layui.use(['useradmin', 'table2'], layui.factory('useradmin')).use(['admin', 'useradmin'], function () {
        var $ = layui.$
            , admin = layui.admin
            , view = layui.view
            , table2 = layui.table2
            , form = layui.form;

        form.render(null, 'layadmin-useradminrole-formlist');

        //搜索角色
        form.on('select(LAY-user-adminrole-type)', function (data) {
            //执行重载
            table2.reload('LAY-user-back-role', {
                where: {
                    role: data.value
                }
            });
        });

        //事件
        var active = {
            add: function () {
                admin.popup({
                    title: '添加新角色'
                    , area: ['500px', '480px']
                    , id: 'LAY-popup-user-add'
                    , success: function (layero, index) {
                        view(this.id).render('adminuser/roleform').done(function () {
                            form.render(null, 'layuiadmin-form-role');

                            //监听提交
                            form.on('submit(LAY-user-role-submit)', function (data) {
                                var field = data.field; //获取提交的字段

                                //提交 Ajax 成功后，关闭当前弹层并重载表格
                                admin.req({
                                    url: layui.setter.request.url + '/mgr/admin/roleSave'
                                    , data: JSON.stringify(field)
                                    , dataType: 'json'
                                    , contentType: "application/json"
                                    , type: 'POST'
                                    , success: function (res) {
                                        //执行重载
                                        table2.reload('LAY-user-back-role'); //重载表格
                                        layer.close(index); //执行关闭
                                    }
                                });
                            });
                        });
                    }
                });
            }
        };
        $('.layui-btn.layuiadmin-btn-role').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
